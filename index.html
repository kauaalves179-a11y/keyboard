<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Challenge</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #ffffff;
    color: #000000;
    font-family: 'Special Elite', cursive;
    text-align: center;
    margin: 0;
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 18px;
    margin-bottom: 10px;
    line-height: 1.3;
  }

  /* √Årea do V√≠deo Pequena */
  .canvas-container {
    position: relative;
    margin: 5px auto;
    width: 100%;
    max-width: 380px; 
    display: flex;
    justify-content: center;
  }

  canvas {
    border: 3px solid #000;
    width: 100%; 
    height: auto;
    background-color: #000;
    box-shadow: 4px 4px 0px #000; 
    display: none; 
  }

  /* Estilo padr√£o dos bot√µes */
  .btn-estilo {
    padding: 12px 15px;
    font-size: 16px;
    background: #000;
    color: #fff;
    border: 2px solid #000;
    font-family: 'Special Elite', cursive;
    cursor: pointer;
    margin: 5px 0;
    transition: 0.2s;
    display: inline-block;
    width: 100%; /* Bot√µes largos no celular */
    max-width: 380px;
    box-sizing: border-box;
  }
  .btn-estilo:hover:not(:disabled) {
    background: #fff;
    color: #000;
  }
  .btn-estilo:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  #btnStart { font-size: 20px; margin: 20px 0; }

  /* √Årea de controles geral */
  .controls-area {
    margin: 10px 0;
    display: none; 
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 100%;
    max-width: 380px;
  }

  /* Novos controles de ajuste (Sliders) */
  .adjust-controls {
    display: none; /* Escondido at√© ter foto */
    flex-direction: column;
    gap: 8px;
    width: 100%;
    background: #eee;
    padding: 15px;
    border: 2px solid #000;
    box-sizing: border-box;
  }
  
  .adjust-controls label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
  }
  
  input[type=range] {
      width: 60%;
      accent-color: #000;
  }

  .custom-file-upload { background: #fff; color: #000; }
  input[type="file"] { display: none; }

  .telegram-link {
    margin-top: 15px;
    font-size: 14px;
    text-decoration: none;
    color: #000;
    border-bottom: 1px dashed #000;
  }
  
  .footer-copy {
    margin-top: 20px;
    font-size: 10px;
    opacity: 0.7;
    font-weight: normal;
    margin-bottom: 20px;
  }

  #videoSource { display: none; }
</style>
</head>
<body>

  <h1>fa√ßa o upload da sua foto e participe do keyboard challenge</h1>

  <button id="btnStart" class="btn-estilo" onclick="iniciarExperiencia()">‚ñ∂ CLIQUE PARA INICIAR</button>

  <div class="canvas-container">
    <canvas id="canvasOutput"></canvas>
  </div>

  <div class="controls-area" id="controlsArea">
    <div>
        <label for="uploadFoto" class="btn-estilo custom-file-upload">
        üìÅ Escolher Foto
        </label>
        <input type="file" id="uploadFoto" accept="image/*">
    </div>

    <div class="adjust-controls" id="adjustControls">
        <p style="margin: 0 0 10px 0; font-size: 14px; text-decoration: underline;">Ajustar Posi√ß√£o da Foto:</p>
        <label>üîç Zoom: <input type="range" id="scaleSlider" min="0.1" max="3" step="0.1" value="1"></label>
        <label>‚ÜîÔ∏è Mover X: <input type="range" id="posXSlider" min="-400" max="400" step="5" value="0"></label>
        <label>‚ÜïÔ∏è Mover Y: <input type="range" id="posYSlider" min="-400" max="400" step="5" value="0"></label>
    </div>
    
    <button id="btnDownload" class="btn-estilo" disabled>
      ‚¨áÔ∏è GRAVAR E BAIXAR CLIPE (5s)
    </button>

    <p style="font-size: 11px; margin-top:0;">(Escolha a foto para liberar os ajustes e download)</p>
  </div>

  <a href="https://t.me/hermezlately" target="_blank" class="telegram-link">
    t.me/hermezlately
  </a>

  <div class="footer-copy">
    reunification media 2025. all rights reserved
  </div>

  <video id="videoSource" src="video.mp4" loop playsinline crossorigin="anonymous"></video>

<script>
  const video = document.getElementById('videoSource');
  const canvas = document.getElementById('canvasOutput');
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  const upload = document.getElementById('uploadFoto');
  const btnStart = document.getElementById('btnStart');
  const controlsArea = document.getElementById('controlsArea');
  const adjustControls = document.getElementById('adjustControls');
  const btnDownload = document.getElementById('btnDownload');

  // Sliders
  const scaleSlider = document.getElementById('scaleSlider');
  const posXSlider = document.getElementById('posXSlider');
  const posYSlider = document.getElementById('posYSlider');
  
  // Canvas tempor√°rio
  const tempCanvas = document.createElement('canvas');
  const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });
  
  let userImage = new Image();
  let hasPhoto = false;
  let isPlaying = false;
  // Vari√°veis para controlar a posi√ß√£o e zoom da foto
  let photoScale = 1;
  let photoX = 0;
  let photoY = 0;

  let mediaRecorder;
  let recordedChunks = [];
  let isRecording = false;

  function iniciarExperiencia() {
    video.muted = true; 
    video.play().then(() => {
      btnStart.style.display = 'none';
      canvas.style.display = 'block'; 
      controlsArea.style.display = 'flex'; 
      isPlaying = true;
      ajustarTamanhoCanvas();
      loopProcessamento();
    }).catch(error => {
      console.error(error);
      alert("Erro ao iniciar v√≠deo.");
    });
  }

  function ajustarTamanhoCanvas() {
     if (video.videoWidth > 0) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
    }
  }

  // --- Eventos dos Sliders ---
  scaleSlider.oninput = function() { photoScale = parseFloat(this.value); }
  posXSlider.oninput = function() { photoX = parseInt(this.value); }
  posYSlider.oninput = function() { photoY = parseInt(this.value); }

  upload.addEventListener('change', function(e) {
    if(e.target.files && e.target.files[0]){
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
          userImage.src = event.target.result;
          userImage.onload = function() {
              hasPhoto = true;
              btnDownload.disabled = false;
              adjustControls.style.display = 'flex'; // Mostra os controles de ajuste
          }
        }
        reader.readAsDataURL(file);
    }
  });

  // --- L√ìGICA DO CHROMA KEY + AJUSTE DE POSI√á√ÉO ---
  function loopProcessamento() {
    if (!isPlaying) return;
    if (video.paused && !video.ended) video.play();
    if (canvas.width === 0) ajustarTamanhoCanvas();

    // 1. Limpa o canvas principal
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 2. Se tiver foto, desenha ela no fundo COM OS AJUSTES DOS SLIDERS
    if (hasPhoto) {
        // Calcula a nova largura e altura baseada no zoom (scale)
        let scaledWidth = userImage.width * photoScale;
        let scaledHeight = userImage.height * photoScale;
        
        // Para centralizar o ponto de zoom, precisamos de um c√°lculo extra,
        // mas vamos manter simples: desenha na posi√ß√£o X,Y com o novo tamanho.
        ctx.drawImage(userImage, photoX, photoY, scaledWidth, scaledHeight);
    }

    // 3. Processa o v√≠deo no canvas tempor√°rio (igual antes)
    tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
    let frame = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
    let l = frame.data.length / 4;

    for (let i = 0; i < l; i++) {
      let r = frame.data[i * 4 + 0];
      let g = frame.data[i * 4 + 1];
      let b = frame.data[i * 4 + 2];

      if (g > 90 && g > r * 1.4 && g > b * 1.4) {
        frame.data[i * 4 + 3] = 0; 
      }
    }
    tempCtx.putImageData(frame, 0, 0);

    // 4. Desenha o v√≠deo processado por cima
    ctx.drawImage(tempCanvas, 0, 0);

    requestAnimationFrame(loopProcessamento);
  }

  // --- L√ìGICA DO DOWNLOAD (Igual antes) ---
  btnDownload.addEventListener('click', function() {
      if(isRecording) return;
      isRecording = true;
      btnDownload.disabled = true;
      btnDownload.textContent = "Aguarde...";
      
      recordedChunks = [];
      const stream = canvas.captureStream(30);
      
      let options = { mimeType: 'video/webm;codecs=vp9' };
      if (!MediaRecorder.isTypeSupported(options.mimeType)) {
        options = { mimeType: 'video/webm' };
      }
      
      try {
        mediaRecorder = new MediaRecorder(stream, options);
      } catch (e) {
        alert("Seu navegador n√£o suporta grava√ß√£o.");
        btnDownload.textContent = "Erro na grava√ß√£o";
        return;
      }

      mediaRecorder.ondataavailable = function(e) {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = function() {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        document.body.appendChild(a);
        a.style = "display: none";
        a.href = url;
        a.download = "keyboard-challenge-clip.webm";
        a.click();
        window.URL.revokeObjectURL(url);
        
        btnDownload.textContent = "BAIXAR";
        btnDownload.disabled = false;
        isRecording = false;
      };

      mediaRecorder.start();
      setTimeout(() => { mediaRecorder.stop(); }, 5000);
  });

</script>

</body>
</html>

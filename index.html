<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Challenge</title>

<!-- Fonte Special Elite do Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #ffffff;
    color: #000000;
    font-family: 'Special Elite', cursive;
    text-align: center;
    margin: 0;
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 18px;
    margin-bottom: 10px;
    line-height: 1.3;
  }

  /* Área do Vídeo */
  .canvas-container {
    position: relative;
    margin: 5px auto;
    width: 100%;
    max-width: 380px; 
    display: flex;
    justify-content: center;
  }

  canvas {
    border: 3px solid #000;
    width: 100%; 
    height: auto;
    background-color: #000;
    box-shadow: 4px 4px 0px #000; 
    display: none; 
  }

  /* Botões Estilizados */
  .btn-estilo {
    padding: 12px 15px;
    font-size: 16px;
    background: #000;
    color: #fff;
    border: 2px solid #000;
    font-family: 'Special Elite', cursive;
    cursor: pointer;
    margin: 5px 0;
    transition: 0.2s;
    display: inline-block;
    width: 100%;
    max-width: 380px;
    box-sizing: border-box;
    text-transform: lowercase; /* Deixa tudo minúsculo */
  }
  .btn-estilo:hover:not(:disabled) {
    background: #fff;
    color: #000;
  }
  .btn-estilo:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  #btnStart { font-size: 20px; margin: 20px 0; text-transform: uppercase; }

  /* Área de Controles */
  .controls-area {
    margin: 10px 0;
    display: none; 
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 100%;
    max-width: 380px;
  }

  /* Painel de Ajustes (Sliders) */
  .adjust-controls {
    display: none; 
    flex-direction: column;
    gap: 15px;
    width: 100%;
    background: #f4f4f4;
    padding: 15px;
    border: 2px solid #000;
    box-sizing: border-box;
    text-align: left;
  }
  
  .adjust-controls p {
      text-align: center;
      margin: 0 0 10px 0;
      font-size: 14px;
      text-decoration: underline;
  }

  .slider-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
  }

  .slider-group label {
      font-size: 14px;
      display: flex;
      justify-content: space-between;
  }
  
  input[type=range] {
      width: 100%;
      accent-color: #000;
      cursor: pointer;
      height: 5px;
      background: #ddd;
      outline: none;
  }

  .custom-file-upload { background: #fff; color: #000; }
  input[type="file"] { display: none; }

  .telegram-link {
    margin-top: 15px;
    font-size: 14px;
    text-decoration: none;
    color: #000;
    border-bottom: 1px dashed #000;
  }
  
  .footer-copy {
    margin-top: 20px;
    font-size: 10px;
    opacity: 0.7;
    font-weight: normal;
    margin-bottom: 20px;
  }

  #videoSource { display: none; }
</style>
</head>
<body>

  <h1>faça o upload da sua foto e participe do keyboard challenge</h1>

  <!-- Botão de Início -->
  <button id="btnStart" class="btn-estilo" onclick="iniciarExperiencia()">clique para iniciar</button>

  <div class="canvas-container">
    <canvas id="canvasOutput"></canvas>
  </div>

  <div class="controls-area" id="controlsArea">
    <!-- Botão de Upload -->
    <div>
        <label for="uploadFoto" class="btn-estilo custom-file-upload">
        fazer upload da foto
        </label>
        <input type="file" id="uploadFoto" accept="image/*">
    </div>

    <!-- NOVOS CONTROLES DE AJUSTE -->
    <div class="adjust-controls" id="adjustControls">
        <p>ajustar posição da foto</p>
        
        <div class="slider-group">
            <label>tamanho</label>
            <!-- Permite ficar bem pequeno (0.05) até grande (4x) -->
            <input type="range" id="scaleSlider" min="0.05" max="4" step="0.05" value="1">
        </div>

        <div class="slider-group">
            <label>esquerda / direita</label>
            <!-- Range gigante -->
            <input type="range" id="posXSlider" min="-1000" max="1000" step="5" value="0">
        </div>

        <div class="slider-group">
            <label>cima / baixo</label>
            <!-- Range gigante -->
            <input type="range" id="posYSlider" min="-1000" max="1000" step="5" value="0">
        </div>
    </div>
    
    <!-- Botão de Download -->
    <button id="btnDownload" class="btn-estilo" disabled>
      gravar e baixar clipe (5s)
    </button>

    <p style="font-size: 11px; margin-top:0;">(escolha a foto para liberar os ajustes e download)</p>
  </div>

  <a href="https://t.me/hermezlately" target="_blank" class="telegram-link">
    t.me/hermezlately
  </a>

  <div class="footer-copy">
    reunification media 2025. all rights reserved
  </div>

  <!-- VÍDEO LOCAL -->
  <video id="videoSource" src="video.mp4" loop playsinline crossorigin="anonymous"></video>

<script>
  const video = document.getElementById('videoSource');
  const canvas = document.getElementById('canvasOutput');
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  const upload = document.getElementById('uploadFoto');
  const btnStart = document.getElementById('btnStart');
  const controlsArea = document.getElementById('controlsArea');
  const adjustControls = document.getElementById('adjustControls');
  const btnDownload = document.getElementById('btnDownload');

  const scaleSlider = document.getElementById('scaleSlider');
  const posXSlider = document.getElementById('posXSlider');
  const posYSlider = document.getElementById('posYSlider');
  
  const tempCanvas = document.createElement('canvas');
  const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });
  
  let userImage = new Image();
  let hasPhoto = false;
  let isPlaying = false;
  
  // Valores iniciais (serão sobrescritos ao carregar foto)
  let photoScale = 1;
  let photoX = 0;
  let photoY = 0;

  let mediaRecorder;
  let recordedChunks = [];
  let isRecording = false;

  function iniciarExperiencia() {
    video.muted = true; 
    video.play().then(() => {
      btnStart.style.display = 'none';
      canvas.style.display = 'block'; 
      controlsArea.style.display = 'flex'; 
      isPlaying = true;
      ajustarTamanhoCanvas();
      loopProcessamento();
    }).catch(error => {
      console.error(error);
      alert("Erro ao iniciar. Verifique se o arquivo 'video.mp4' está na pasta.");
    });
  }

  function ajustarTamanhoCanvas() {
     if (video.videoWidth > 0) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
    }
  }

  scaleSlider.oninput = function() { photoScale = parseFloat(this.value); }
  posXSlider.oninput = function() { photoX = parseInt(this.value); }
  posYSlider.oninput = function() { photoY = parseInt(this.value); }

  upload.addEventListener('change', function(e) {
    if(e.target.files && e.target.files[0]){
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
          userImage.src = event.target.result;
          userImage.onload = function() {
              hasPhoto = true;
              btnDownload.disabled = false;
              adjustControls.style.display = 'flex';
              
              // --- AUTO-POSICIONAMENTO ---
              // Aqui definimos onde a foto começa
              
              // X = 0 (Totalmente na esquerda)
              photoX = 0; 
              
              // Y = Tenta jogar para baixo (aprox. 60% da altura do canvas se disponível)
              // Se o canvas já tiver altura, usa ela. Senão, chuta 250px pra baixo.
              if (canvas.height > 0) {
                  photoY = Math.floor(canvas.height * 0.6) - (userImage.height * 0.2); 
              } else {
                  photoY = 250;
              }

              // Atualiza os sliders visuais para bater com a posição real
              posXSlider.value = photoX;
              posYSlider.value = photoY;
              scaleSlider.value = 1;
              photoScale = 1;
          }
        }
        reader.readAsDataURL(file);
    }
  });

  function loopProcessamento() {
    if (!isPlaying) return;
    
    if (video.paused && !video.ended) video.play();
    if (canvas.width === 0) ajustarTamanhoCanvas();

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (hasPhoto) {
        let scaledWidth = userImage.width * photoScale;
        let scaledHeight = userImage.height * photoScale;
        ctx.drawImage(userImage, photoX, photoY, scaledWidth, scaledHeight);
    }

    tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
    let frame = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
    let l = frame.data.length / 4;

    for (let i = 0; i < l; i++) {
      let r = frame.data[i * 4 + 0];
      let g = frame.data[i * 4 + 1];
      let b = frame.data[i * 4 + 2];

      // Lógica do Chroma Key (Verde)
      if (g > 90 && g > r * 1.4 && g > b * 1.4) {
        frame.data[i * 4 + 3] = 0; 
      }
    }
    tempCtx.putImageData(frame, 0, 0);

    ctx.drawImage(tempCanvas, 0, 0);

    requestAnimationFrame(loopProcessamento);
  }

  btnDownload.addEventListener('click', function() {
      if(isRecording) return;
      isRecording = true;
      btnDownload.disabled = true;
      btnDownload.textContent = "gravando... (aguarde 5s)";
      
      recordedChunks = [];
      const stream = canvas.captureStream(30);
      
      let options = { mimeType: 'video/webm;codecs=vp9' };
      if (!MediaRecorder.isTypeSupported(options.mimeType)) {
        options = { mimeType: 'video/webm' };
      }
      
      try {
        mediaRecorder = new MediaRecorder(stream, options);
      } catch (e) {
        alert("Seu navegador não suporta gravação.");
        btnDownload.textContent = "Erro na gravação";
        return;
      }

      mediaRecorder.ondataavailable = function(e) {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = function() {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        document.body.appendChild(a);
        a.style = "display: none";
        a.href = url;
        a.download = "keyboard-challenge-clip.webm";
        a.click();
        window.URL.revokeObjectURL(url);
        
        btnDownload.textContent = "gravar e baixar clipe (5s)";
        btnDownload.disabled = false;
        isRecording = false;
      };

      mediaRecorder.start();
      setTimeout(() => { mediaRecorder.stop(); }, 5000);
  });

</script>

</body>
</html>

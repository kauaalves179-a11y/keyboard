<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Challenge</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #ffffff;
    color: #000000;
    font-family: 'Special Elite', cursive;
    text-align: center;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 15px;
    line-height: 1.4;
  }

  /* √Årea do V√≠deo Pequena */
  .canvas-container {
    position: relative;
    margin: 10px auto;
    width: 100%;
    max-width: 380px; /* Tamanho celular mantido */
    display: flex;
    justify-content: center;
  }

  canvas {
    border: 3px solid #000;
    width: 100%; 
    height: auto;
    background-color: #000;
    box-shadow: 5px 5px 0px #000; 
    display: none; 
  }

  /* Estilo padr√£o dos bot√µes */
  .btn-estilo {
    padding: 15px 20px;
    font-size: 18px;
    background: #000;
    color: #fff;
    border: 2px solid #000;
    font-family: 'Special Elite', cursive;
    cursor: pointer;
    margin: 10px 0;
    transition: 0.2s;
    display: inline-block;
  }
  .btn-estilo:hover:not(:disabled) {
    background: #fff;
    color: #000;
  }
  .btn-estilo:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Bot√£o Iniciar espec√≠fico */
  #btnStart { font-size: 22px; margin: 30px 0; }

  /* √Årea de controles (Upload e Download) */
  .controls-area {
    margin: 20px 0;
    display: none; /* Escondido at√© iniciar */
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  .custom-file-upload {
    background: #fff; color: #000;
  }

  input[type="file"] { display: none; }

  .telegram-link {
    margin-top: 20px;
    font-size: 16px;
    text-decoration: none;
    color: #000;
    border-bottom: 1px dashed #000;
  }
  
  .footer-copy {
    margin-top: 40px;
    font-size: 11px;
    opacity: 0.7;
    font-weight: normal;
  }

  #videoSource { display: none; }
</style>
</head>
<body>

  <h1>fa√ßa o upload da sua foto e participe do keyboard challenge</h1>

  <button id="btnStart" class="btn-estilo" onclick="iniciarExperiencia()">‚ñ∂ CLIQUE PARA INICIAR</button>

  <div class="canvas-container">
    <canvas id="canvasOutput"></canvas>
  </div>

  <div class="controls-area" id="controlsArea">
    <div>
        <label for="uploadFoto" class="btn-estilo custom-file-upload">
        üìÅ Escolher Foto
        </label>
        <input type="file" id="uploadFoto" accept="image/*">
    </div>
    
    <button id="btnDownload" class="btn-estilo" disabled>
      ‚¨áÔ∏è GRAVAR E BAIXAR CLIPE (5s)
    </button>

    <p style="font-size: 12px;">(Escolha a foto para liberar o download)</p>
  </div>

  <a href="https://t.me/hermezlately" target="_blank" class="telegram-link">
    t.me/hermezlately
  </a>

  <div class="footer-copy">
    reunification media 2025. all rights reserved
  </div>

  <video id="videoSource" src="video.mp4" loop playsinline crossorigin="anonymous"></video>

<script>
  const video = document.getElementById('videoSource');
  const canvas = document.getElementById('canvasOutput');
  // Usamos willReadFrequently para melhorar performance no Chrome
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  const upload = document.getElementById('uploadFoto');
  const btnStart = document.getElementById('btnStart');
  const controlsArea = document.getElementById('controlsArea');
  const btnDownload = document.getElementById('btnDownload');
  
  // Canvas tempor√°rio na mem√≥ria
  const tempCanvas = document.createElement('canvas');
  const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });
  
  let userImage = new Image();
  let hasPhoto = false;
  let isPlaying = false;
  let mediaRecorder;
  let recordedChunks = [];
  let isRecording = false;

  function iniciarExperiencia() {
    // For√ßa o volume para zero para evitar bloqueios de navegador
    video.muted = true; 
    video.play().then(() => {
      btnStart.style.display = 'none';
      canvas.style.display = 'block'; 
      controlsArea.style.display = 'flex'; 
      isPlaying = true;
      // Ajusta o tamanho dos canvas uma vez no in√≠cio
      ajustarTamanhoCanvas();
      loopProcessamento();
    }).catch(error => {
      console.error(error);
      alert("Erro ao iniciar. Verifique se o arquivo 'video.mp4' est√° na pasta e com nome min√∫sculo.");
    });
  }

  function ajustarTamanhoCanvas() {
     if (video.videoWidth > 0) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
    }
  }

  upload.addEventListener('change', function(e) {
    if(e.target.files && e.target.files[0]){
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
          userImage.src = event.target.result;
          userImage.onload = function() {
              hasPhoto = true;
              // Libera o bot√£o de download
              btnDownload.disabled = false; 
          }
        }
        reader.readAsDataURL(file);
    }
  });

  // --- L√ìGICA DO CHROMA KEY ---
  function loopProcessamento() {
    if (!isPlaying) return;

    if (video.paused && !video.ended) video.play();
    if (canvas.width === 0) ajustarTamanhoCanvas();

    // 1. Limpa o canvas principal
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 2. Se tiver foto, desenha ela no fundo
    if (hasPhoto) {
        ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);
    }

    // 3. Processa o v√≠deo no canvas tempor√°rio
    tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
    let frame = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
    let l = frame.data.length / 4;

    for (let i = 0; i < l; i++) {
      let r = frame.data[i * 4 + 0];
      let g = frame.data[i * 4 + 1];
      let b = frame.data[i * 4 + 2];

      // Se for verde, deixa transparente
      if (g > 90 && g > r * 1.4 && g > b * 1.4) {
        frame.data[i * 4 + 3] = 0; 
      }
    }
    // Coloca os pixels processados de volta no tempor√°rio
    tempCtx.putImageData(frame, 0, 0);

    // 4. Desenha o v√≠deo processado (transparente) por cima de tudo no principal
    ctx.drawImage(tempCanvas, 0, 0);

    requestAnimationFrame(loopProcessamento);
  }

  // --- L√ìGICA DO DOWNLOAD ---
  btnDownload.addEventListener('click', function() {
      if(isRecording) return;
      isRecording = true;
      btnDownload.disabled = true;
      btnDownload.textContent = "üî¥ Gravando... (Aguarde 5s)";
      
      recordedChunks = [];
      // Captura o stream do canvas a 30fps
      const stream = canvas.captureStream(30);
      
      // Tenta usar codecs comuns, fallback para padr√£o se falhar
      let options = { mimeType: 'video/webm;codecs=vp9' };
      if (!MediaRecorder.isTypeSupported(options.mimeType)) {
        options = { mimeType: 'video/webm' };
      }
      
      try {
        mediaRecorder = new MediaRecorder(stream, options);
      } catch (e) {
        alert("Seu navegador n√£o suporta grava√ß√£o de canvas.");
        btnDownload.textContent = "Erro na grava√ß√£o";
        return;
      }

      mediaRecorder.ondataavailable = function(e) {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = function() {
        const blob = new Blob(recordedChunks, {
          type: "video/webm"
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        document.body.appendChild(a);
        a.style = "display: none";
        a.href = url;
        a.download = "keyboard-challenge-clip.webm";
        a.click();
        window.URL.revokeObjectURL(url);
        
        // Reseta o bot√£o
        btnDownload.textContent = "BAIXAR";
        btnDownload.disabled = false;
        isRecording = false;
      };

      mediaRecorder.start();

      // Para a grava√ß√£o depois de 5 segundos (5000 ms)
      setTimeout(() => {
        mediaRecorder.stop();
      }, 5000);
  });

</script>

</body>
</html>

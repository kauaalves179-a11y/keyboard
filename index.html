<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Challenge</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #ffffff;
    color: #000000;
    font-family: 'Special Elite', cursive;
    text-align: center;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 15px;
    line-height: 1.4;
  }

  /* Área do Canvas (Vídeo) */
  .canvas-container {
    position: relative;
    margin: 10px auto;
    width: 100%;
    max-width: 640px;
    display: flex;
    justify-content: center;
  }

  canvas {
    border: 3px solid #000;
    max-width: 100%;
    background-color: #000;
    box-shadow: 5px 5px 0px #000; 
    display: none; /* Escondido até clicar em iniciar */
  }

  /* Botão Gigante de Iniciar (para destravar o vídeo no celular) */
  #btnStart {
    padding: 20px 40px;
    font-size: 24px;
    background: #000;
    color: #fff;
    border: none;
    font-family: 'Special Elite', cursive;
    cursor: pointer;
    border: 2px solid #000;
    margin: 50px 0;
  }
  #btnStart:hover {
    background: #fff;
    color: #000;
  }

  /* Botão de Upload estilizado */
  .upload-area {
    margin: 20px 0;
    display: none; /* Aparece só depois de iniciar */
  }

  .custom-file-upload {
    border: 2px solid #000;
    display: inline-block;
    padding: 10px 20px;
    cursor: pointer;
    background: #fff;
    transition: 0.2s;
    font-size: 18px;
  }

  .custom-file-upload:hover {
    background: #000;
    color: #fff;
  }

  input[type="file"] {
    display: none;
  }

  .telegram-link {
    margin-top: 20px;
    font-size: 18px;
    text-decoration: none;
    color: #000;
    border-bottom: 1px dashed #000;
  }
  
  .footer-copy {
    margin-top: 40px;
    font-size: 11px;
    opacity: 0.7;
    font-weight: normal;
  }

  /* Vídeo escondido (fonte) */
  #videoSource { display: none; }
</style>
</head>
<body>

  <h1>faça o upload da sua foto e participe do keyboard challenge</h1>

  <button id="btnStart" onclick="iniciarExperiencia()">▶ CLIQUE PARA INICIAR</button>

  <div class="canvas-container">
    <canvas id="canvasOutput"></canvas>
  </div>

  <div class="upload-area" id="uploadArea">
    <label for="uploadFoto" class="custom-file-upload">
       Escolher Foto
    </label>
    <input type="file" id="uploadFoto" accept="image/*">
    <p style="font-size: 12px; margin-top: 5px;">(A foto aparece instantaneamente no vídeo)</p>
  </div>

  <a href="https://t.me/hermezlately" target="_blank" class="telegram-link">
    t.me/hermezlately
  </a>

  <div class="footer-copy">
    reunification media 2025. all rights reserved
  </div>

  <video id="videoSource" src="video.mp4" loop playsinline crossorigin="anonymous"></video>

<script>
  const video = document.getElementById('videoSource');
  const canvas = document.getElementById('canvasOutput');
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  const upload = document.getElementById('uploadFoto');
  const btnStart = document.getElementById('btnStart');
  const uploadArea = document.getElementById('uploadArea');
  
  let userImage = new Image();
  let hasPhoto = false;
  let isPlaying = false;

  // Função chamada pelo botão INICIAR
  function iniciarExperiencia() {
    // Tenta dar play
    video.play().then(() => {
      // Se deu certo:
      btnStart.style.display = 'none'; // Some botão iniciar
      canvas.style.display = 'block';  // Mostra canvas
      uploadArea.style.display = 'block'; // Mostra botão de foto
      isPlaying = true;
      loopProcessamento(); // Começa o loop
    }).catch(error => {
      // Se der erro (ex: vídeo não encontrado)
      console.error(error);
      alert("Erro ao iniciar o vídeo. Verifique se o arquivo 'video.mp4' está na pasta e se o nome está em minúsculo!");
    });
  }

  // Quando o usuário escolhe a foto
  upload.addEventListener('change', function(e) {
    if(e.target.files && e.target.files[0]){
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
          userImage.src = event.target.result;
          userImage.onload = function() {
              hasPhoto = true; // Avisa o loop que agora temos foto
          }
        }
        reader.readAsDataURL(file);
    }
  });

  function loopProcessamento() {
    if (!isPlaying) return;

    // Se o vídeo parar ou travar, tenta dar play de novo
    if (video.paused && !video.ended) {
        video.play();
    }

    // Ajusta tamanho do canvas se necessário
    if (video.videoWidth > 0 && canvas.width !== video.videoWidth) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    // Desenha o quadro atual do vídeo na memória
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tempCtx = tempCanvas.getContext('2d');
    tempCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    // Se NÃO tiver foto carregada, desenha só o vídeo normal (com verde e tudo)
    if (!hasPhoto) {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    } 
    // Se TIVER foto, faz o Chroma Key
    else {
      // 1. Desenha a foto no fundo
      ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);

      // 2. Pega os pixels do vídeo
      let frame = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
      let l = frame.data.length / 4;

      for (let i = 0; i < l; i++) {
        let r = frame.data[i * 4 + 0];
        let g = frame.data[i * 4 + 1];
        let b = frame.data[i * 4 + 2];

        // Lógica do Verde: Se for verde, fica transparente
        if (g > 90 && g > r * 1.4 && g > b * 1.4) {
          frame.data[i * 4 + 3] = 0; // Transparente
        }
      }
      
      // 3. Desenha o vídeo recortado por cima da foto
      ctx.putImageData(frame, 0, 0);
    }

    requestAnimationFrame(loopProcessamento);
  }
</script>

</body>
</html>

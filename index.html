<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Challenge</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #ffffff;
    color: #000000;
    font-family: 'Special Elite', cursive;
    text-align: center;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 20px;
    margin-bottom: 15px;
    line-height: 1.4;
  }

  /* Área do Vídeo */
  .canvas-container {
    position: relative;
    margin: 10px auto;
    width: 100%;
    max-width: 380px; /* Tamanho celular */
    display: flex;
    justify-content: center;
  }

  canvas {
    border: 3px solid #000;
    width: 100%; 
    height: auto;
    background-color: #000;
    box-shadow: 5px 5px 0px #000; 
    display: none; 
  }

  #btnStart {
    padding: 15px 30px;
    font-size: 20px;
    background: #000;
    color: #fff;
    border: none;
    font-family: 'Special Elite', cursive;
    cursor: pointer;
    border: 2px solid #000;
    margin: 30px 0;
  }
  #btnStart:hover {
    background: #fff;
    color: #000;
  }

  .upload-area {
    margin: 20px 0;
    display: none; 
  }

  .custom-file-upload {
    border: 2px solid #000;
    display: inline-block;
    padding: 10px 20px;
    cursor: pointer;
    background: #fff;
    transition: 0.2s;
    font-size: 16px;
  }

  .custom-file-upload:hover {
    background: #000;
    color: #fff;
  }

  input[type="file"] {
    display: none;
  }

  .telegram-link {
    margin-top: 20px;
    font-size: 16px;
    text-decoration: none;
    color: #000;
    border-bottom: 1px dashed #000;
  }
  
  .footer-copy {
    margin-top: 40px;
    font-size: 11px;
    opacity: 0.7;
    font-weight: normal;
  }

  #videoSource { display: none; }
</style>
</head>
<body>

  <h1>faça o upload da sua foto e participe do keyboard challenge</h1>

  <button id="btnStart" onclick="iniciarExperiencia()">▶ CLIQUE PARA INICIAR</button>

  <div class="canvas-container">
    <canvas id="canvasOutput"></canvas>
  </div>

  <div class="upload-area" id="uploadArea">
    <label for="uploadFoto" class="custom-file-upload">
       Escolher Foto
    </label>
    <input type="file" id="uploadFoto" accept="image/*">
    <p style="font-size: 12px; margin-top: 5px;">(A foto aparece instantaneamente no vídeo)</p>
  </div>

  <a href="https://t.me/hermezlately" target="_blank" class="telegram-link">
    t.me/hermezlately
  </a>

  <div class="footer-copy">
    reunification media 2025. all rights reserved
  </div>

  <video id="videoSource" src="video.mp4" loop playsinline crossorigin="anonymous"></video>

<script>
  const video = document.getElementById('videoSource');
  const canvas = document.getElementById('canvasOutput');
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  const upload = document.getElementById('uploadFoto');
  const btnStart = document.getElementById('btnStart');
  const uploadArea = document.getElementById('uploadArea');
  
  // Criamos um canvas invisível na memória para processar o vídeo
  const tempCanvas = document.createElement('canvas');
  const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });
  
  let userImage = new Image();
  let hasPhoto = false;
  let isPlaying = false;

  function iniciarExperiencia() {
    video.play().then(() => {
      btnStart.style.display = 'none';
      canvas.style.display = 'block'; 
      uploadArea.style.display = 'block'; 
      isPlaying = true;
      loopProcessamento();
    }).catch(error => {
      console.error(error);
      alert("Erro ao iniciar. Verifique o console.");
    });
  }

  upload.addEventListener('change', function(e) {
    if(e.target.files && e.target.files[0]){
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
          userImage.src = event.target.result;
          userImage.onload = function() {
              hasPhoto = true; 
          }
        }
        reader.readAsDataURL(file);
    }
  });

  function loopProcessamento() {
    if (!isPlaying) return;

    if (video.paused && !video.ended) {
        video.play();
    }

    // Sincroniza tamanhos dos dois canvas
    if (video.videoWidth > 0 && canvas.width !== video.videoWidth) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
    }

    // 1. Desenha o frame do vídeo no canvas TEMPORÁRIO
    tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
    
    // Se ainda não tiver foto, joga o vídeo direto na tela principal e encerra o frame
    if (!hasPhoto) {
      ctx.drawImage(tempCanvas, 0, 0);
      requestAnimationFrame(loopProcessamento);
      return;
    } 

    // --- LÓGICA DO CHROMA KEY (Se tiver foto) ---
    
    // 2. Pega os pixels do vídeo (do temporário)
    let frame = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
    let l = frame.data.length / 4;

    for (let i = 0; i < l; i++) {
      let r = frame.data[i * 4 + 0];
      let g = frame.data[i * 4 + 1];
      let b = frame.data[i * 4 + 2];

      // Se for verde, torna transparente
      if (g > 90 && g > r * 1.4 && g > b * 1.4) {
        frame.data[i * 4 + 3] = 0; // Alpha 0
      }
    }
    
    // 3. Devolve os pixels modificados pro canvas TEMPORÁRIO
    tempCtx.putImageData(frame, 0, 0);
    
    // 4. LIMPA o canvas principal e desenha a foto
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);

    // 5. Desenha o vídeo (agora com fundo transparente) por cima da foto
    ctx.drawImage(tempCanvas, 0, 0);

    requestAnimationFrame(loopProcessamento);
  }
</script>

</body>
</html>
